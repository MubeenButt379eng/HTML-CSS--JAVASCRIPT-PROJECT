 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    
    <style>
        body {
            
            height: 100vh; 
            margin: 0;
            background-color: #2c3e50; 
            display: flex; 
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            color: #ecf0f1; 
        }

        .centre {
            
            padding: 30px;
            border-radius: 10px;
            background-color: #34495e; 
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); 
        }

        #banner {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #f1c40f; 
            font-weight: 500;
        }

        #clock {
            font-size: 4em; 
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #27ae60; 
            border-radius: 5px;
            background-color: #2ecc71;
            color: #2c3e50; 
            letter-spacing: 2px; 
        }
    </style>
    </head>
<body>
    <div class="centre">
        <div id="banner">Your local time</div>
        <div id="clock">Loading...</div> </div>
</body>
<script src="script.js"></script>
</html>
