 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    
    <style>
        body {
            /* Poori screen ki height use karein */
            height: 100vh; 
            margin: 0;
            background-color: #2c3e50; /* Dark background */
            display: flex; /* Flexbox use karke center mein laayein */
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            color: #ecf0f1; /* Light text color */
        }

        .centre {
            /* Box ko thoda sa padding dein */
            padding: 30px;
            border-radius: 10px;
            background-color: #34495e; /* Thoda dark box color */
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); /* Thoda sa shadow dein */
        }

        #banner {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #f1c40f; /* Yellow color for banner */
            font-weight: 500;
        }

        #clock {
            font-size: 4em; /* Ghari ko bada rakhein */
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #27ae60; /* Green border */
            border-radius: 5px;
            background-color: #2ecc71; /* Bright green background for clock display */
            color: #2c3e50; /* Dark text inside clock */
            letter-spacing: 2px; /* Thodi si space numbers ke beech mein */
        }
    </style>
    </head>
<body>
    <div class="centre">
        <div id="banner">Your local time</div>
        <div id="clock">Loading...</div> </div>
</body>
<script src="script.js"></script>
</html>
